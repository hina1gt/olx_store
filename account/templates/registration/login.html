{% extends 'base.html' %}

{% block title %}
    Login page
{% endblock %}

{% block content %}
    {% if form.errors %}
        <p>
            Your username and password did not match
            Please try again
        </p>
        {% endif %}
        
    <div class="product">
        <h1>Log in</h1>
        <form action="" method="post">
            {{ form.as_p }}
            {% csrf_token %}
            <input type="hidden" name="next" value="{{ next }}">
            <p>
                <input type="submit" value="Log in">
            </p>
        </form>
    </div>
{% endblock %}
